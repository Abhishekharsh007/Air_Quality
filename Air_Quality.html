<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="Air_Quality.css">
</head>
<body>
    <div class="root">
        <h1 class="heading">
            Air Quality Indicator
        </h1>
        <div class="location-container">
            <h2 class="subheading">
                Your Location
            </h2>
            <label for="error-msg" style="color: red;"></label><br/>
            <input 
                type="number"
                name="lat"
                placeholder="Enter Latitude"
                step="0.0001"
                id="latitude"
                class="loc-input" />
            
            <input 
                type="number"
                name="lat"
                placeholder="Enter Longitude"
                step="0.0001"
                id="longitude"
                class="loc-input" />

            <button class="search-btn">Search</button>
        </div>
        <div class="air-info">
            <h2 class="sub-heading">Air Quality Of Given Location :</h2>
            <span class="air-quality">...</span>
            <span class="arr">&nbsp;&rarr;&nbsp;</span>
            <span class="air-quality-status">...</span>

            <div class="component-container">
                <h2 class="sub-heading">
                    Concentration of Pollutants in Air:
                </h2>
                <div>
                    <h3 class="component-names">
                        Carbon Monoxide :
                    </h3>
                    <span class="component-val" data-comp="co"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Nitrogen Monoxide :
                    </h3>
                    <span class="component-val" data-comp="no"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Nitrogen Dioxide :
                    </h3>
                    <span class="component-val" data-comp="no2"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Ozone :
                    </h3>
                    <span class="component-val" data-comp="o3"></span>
                </div>
                
                <div>
                    <h3 class="component-names">
                        Sulphur Dioxide :
                    </h3>
                    <span class="component-val" data-comp="so2"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Fine particles matter :
                    </h3>
                    <span class="component-val" data-comp="pm2_5"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Coarse particles matter :
                    </h3>
                    <span class="component-val" data-comp="pm10"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Ammonia :
                    </h3>
                    <span class="component-val" data-comp="nh3"></span>
                </div>

            </div>
        </div>
    </div>
    <script src="./Air_Quality.js" defer></script>
</body>
</html>
